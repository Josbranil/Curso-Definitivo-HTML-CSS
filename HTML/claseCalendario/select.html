<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de selección</title>
</head>
<body>
    <main>
        <select name="Cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
        </select>

    <!-- A continuación la forma ideal de crear una lista de selección cuando existen muchas opciones a elegir. -->
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standards">Web Standards</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="React">React</option>
            <option value="PHP">PHP</option>
            <option value="Wordpress">Wordpress</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="C">C</option>
        </datalist>
    </main>
</body>
</html>
